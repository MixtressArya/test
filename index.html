
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truth or Bare</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f3d3e, #6a0f49);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      animation: fadeOut 2s ease 3s forwards;
    }

    .splash {
      text-align: center;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    .splash img {
      width: 100px;
      margin-bottom: 20px;
    }

    .splash p {
      font-size: 1.4rem;
      font-style: italic;
      color: #ffd1e0;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <div class="splash">
    <img src="assets/heart_icon.png" alt="Heart Icon" />
    <p id="splashText">Loading...</p>
  </div>
  <script>
    const messages = [
      "Pulling back the veil...",
      "Ready to play?",
      "A question is waiting…",
      "Bare or truth—it’s always real.",
      "She’s going to love this.",
      "Let the game begin.",
      "It’s only fun if it’s honest.",
      "Intimacy, one spin at a time."
    ];
    document.getElementById("splashText").textContent =
      messages[Math.floor(Math.random() * messages.length)];

    setTimeout(() => {
      window.location.href = "main.html";
    }, 3500);
  </script>
</body>
</html>
